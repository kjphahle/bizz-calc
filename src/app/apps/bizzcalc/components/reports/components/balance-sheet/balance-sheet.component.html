
<div class="modal-header justify-content-between" style="background-color: #9FC754;">
    <h6 class="modal-title modal-basic-title" style="color: white;" id="modal-basic-title">income statement</h6>
    <i
    class="bi bi-x-lg modal-close-button"
    (click)="activeModal.dismiss('Cross click')"
  ></i></div>
<!-- Modal body -->
<div class="modal-body">
  <table>
    <thead>
        <tr>
        <th>item</th>
        <th>value</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let statement of balanceSheet">
        <td>{{statement.item}}</td>
        <td>{{statement.value | currency}}</td>
        </tr>
    </tbody>
  </table>

  <p class="financed-by">Financed by</p>
  <table class="mt-2">
    <thead>
        <tr>
        <th>item</th>
        <th>value</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let finance of financedBy">
        <td>{{finance.item}}</td>
        <td>{{finance.value | currency}}</td>
        </tr>
    </tbody>
  </table>
</div>
<!-- Modal footer -->
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Save</button> -->
</div>
