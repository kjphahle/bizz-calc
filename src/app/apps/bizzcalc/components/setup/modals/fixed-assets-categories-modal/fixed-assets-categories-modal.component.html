<div class="modal-header justify-content-between">
  <h6 class="modal-title modal-basic-title" id="modal-basic-title">fixed asset depreciation categories</h6>
  <i
    class="bi bi-x-lg modal-close-button"
    (click)="activeModal.dismiss('Cross click')"
  ></i>
</div>

<!-- Modal body -->
<div class="modal-body">
  <ng-container *ngIf="!viewDepreciationRates">
    <table>
      <tr>
        <th class="w-50 text-center days-worked-th">category</th>
        <th class="w-25 text-center days-worked-th">rate</th>
        <th class="w-25 text-center days-worked-th">action</th>
      </tr>
      <tr *ngFor="let depreciationRate of depreciationRates">
        <td class="w-50 text-start days-worked-td">
          {{ depreciationRate.GLDescription }}
        </td>
        <td class="w-25 text-end days-worked-td">{{ depreciationRate.Rate /100 | percent : '1.2-2' }}</td>
        <td class="w-25 text-center days-worked-td">
          <div class="d-flex justify-content-around px-3">
            <div class="edit-icon pe-2" (click)="onEditHoliday(depreciationRate)">
              <i class="bi bi-pen"></i>
            </div>
            <div class="thrash-icon pe-2" (click)="onRemoveHoliday(depreciationRate)">
              <i class="bi bi-x-square"></i>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </ng-container>
</div>
<!-- Modal footer -->
<div class="modal-footer">
  <ng-container *ngIf="!viewDepreciationRates">

  </ng-container>
  <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Save</button> -->
</div>
